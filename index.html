<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Clientes</title>
</head>
<body>
    
    <section>
        <div class="clients">
            <table>
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr id="0">
                    <th scope="row">0</th>
                    <td>Kevin</td>
                    <td>Arboleda</td>
                    <td>kevinarboleda@gmail.com</td>
                    <td>
                        <button class="edit">Editar</button>
                        <button class="delete">Eliminar</button>
                    </td>
                  </tr>
                  <tr id="1">
                    <th scope="row">1</th>
                    <td>Tatiana</td>
                    <td>Giraldo</td>
                    <td>tatianagiraldo@gmail.com</td>
                    <td>
                        <button class="edit">Editar</button>
                        <button class="delete">Eliminar</button>
                    </td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <td colspan="5">
                        <button class="add">Agregar</button>
                    </td>
                  </tr>
                </tfoot>
              </table>
              
        </div>
        <div class="clientForm">
          <h2 id="title" > persona</h2>
          <form action="">
            <label for="nombre">
                <span>Nombre:</span>
                <input type="text" name="nombre" id="nombre" autocomplete="name" required>
            </label>
            <label for="apellido">
                <span>Apellido:</span>
                <input type="text" name="apellido" id="apellido" autocomplete="lastname" required>
            </label>
            <label for="correo">
                <span>Correo:</span>
                <input type="email" name="correo" id="correo" autocomplete="email" required>
            </label>
            <button id="enviar">Agregar</button>
          </form>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
